<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>En kram √§r p√• v√§g till dig!</title>
    <meta name="description" content="F√∂r att sprida v√§rme och omtanke, skicka en kram till n√•gon du bryr dig om">
    <meta name="keywords"
        content="enkram, kram, v√§rme, omtanke, k√§rlek, kramar, skicka kram, sprid gl√§dje, omt√§nksamhet, v√§nskap, gemenskap">
    <meta name="author" content="Enkram.se">

    <meta property="og:title" content="En kram √§r p√• v√§g till dig!">
    <meta property="og:description"
        content="F√∂r att sprida v√§rme och omtanke, skicka en kram till n√•gon du bryr dig om.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://enkram.se">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

</head>

<body>
    <main class="container" id="app">
        <!-- Inneh√•llet styrs av JavaScript -->
    </main>
    <script>

        function extractSpotifyId(text) {
            const match = text.match(/https:\/\/open\.spotify\.com\/track\/([a-zA-Z0-9]+)(\?[^ ]*)?/);
            return match ? match[1] : null;
        }


        async function sendKram(message) {
            const res = await fetch('/api/sendKram', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: message.message,
                    trackId: message.trackId
                })
            });

            if (!res.ok) {
                return { error: true };
            }

            return await res.json();
        }

        async function loadKram(id) {
            const res = await fetch(`/api/getKram/${id}`);
            if (!res.ok) return null;
            return await res.json();
        }

        function getIdFromUrl() {
            return window.location.pathname.slice(1); // Tar bort f√∂rsta '/' och returnerar ID
        }

        function copyLink(button) {
            navigator.clipboard.writeText(button.dataset.link || window.location.href);
            button.innerText = '‚úÖ Kopierad!';
            setTimeout(() => {
                button.innerHTML = '<i class="fas fa-link"></i> Kopiera l√§nk';
            }, 2000);
        }
        function renderForm() {
            document.getElementById('app').innerHTML = `
    <h1><a href="/" style="text-decoration: none; color: inherit;">Skicka en kram ü§ó</a></h1>
    <form id="kramForm">
      <textarea id="message" placeholder="Skriv n√•got fr√•n hj√§rtat üíå" rows="4" cols="40"></textarea><br>
      <small style="display: block; margin-top: 0.5em; color: #777;">
        Klistra in en Spotify-l√§nk f√∂r att visa en l√•t i din kram!
      </small>
      <div id="spotify-preview" style="margin-top: 1em;"></div>
      <button type="submit" class="send-btn">
        <i class="fas fa-paper-plane"></i> Skicka
      </button>
    </form>
    <div id="result"></div>
  `;

            const spotifyRegex = /https:\/\/open\.spotify\.com\/track\/([a-zA-Z0-9]+)(\?[^ ]*)?/;
            const messageField = document.getElementById('message');
            const previewDiv = document.getElementById('spotify-preview');
            let lastTrackId = null; // ‚¨ÖÔ∏è spara senaste trackId
            messageField.addEventListener('input', () => {
                const match = messageField.value.match(spotifyRegex);
                if (match) {
                    const trackId = match[1];
                    lastTrackId = trackId; // ‚¨ÖÔ∏è spara till senare
                    previewDiv.innerHTML = `
      <iframe style="border-radius:12px"
        src="https://open.spotify.com/embed/track/${trackId}?utm_source=enkram"
        width="100%" height="152" frameBorder="0" allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy">
      </iframe>
    `;
                    // ta bort l√§nken ur meddelandet
                    messageField.value = messageField.value.replace(spotifyRegex, '').trim();
                }
            });

            document.getElementById('kramForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const message = messageField.value;

                // ‚¨áÔ∏è Skicka med trackId separat
                const result = await sendKram({ message, trackId: lastTrackId });

                if (result.error) {
                    document.getElementById('result').innerHTML = `<p>N√•got gick fel üò¢</p>`;
                    return;
                }

                const id = result.link.split('/').pop();
                const url = `${window.location.origin}/${id}`;
                const encodedUrl = encodeURIComponent(url);


                document.getElementById('app').innerHTML = `
      <h2>Din kram √§r redo üíå</h2>
      <div class="share-buttons">
        <button onclick="window.open('https://wa.me/?text=${encodedUrl}', '_blank')">
          <i class="fab fa-whatsapp"></i> WhatsApp
        </button>
        <button onclick="window.open('https://t.me/share/url?url=${encodedUrl}', '_blank')">
          <i class="fab fa-telegram"></i> Telegram
        </button>
        <button onclick="copyLink(this)" data-link="${url}">
          <i class="fas fa-link"></i> Kopiera l√§nk
        </button>
        <button onclick="window.location.href='${url}'">
          <i class="fa-regular fa-heart"></i> √ñppna kram
        </button>
      </div>
      <p style="margin-top: 2em;"><a href="/">üíå Skicka en ny kram</a></p>
    `;
            });
        }

        function renderKram(kram) {
            const embedHtml = kram.trackId
                ? `<iframe style="border-radius:12px; margin-top:1em;"
         src="https://open.spotify.com/embed/track/${kram.trackId}?utm_source=enkram"
         width="100%" height="152" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
         loading="lazy"></iframe>
         <a href="https://open.spotify.com/track/${kram.trackId}"
         target="_blank"
         rel="noopener noreferrer"
         style="display: inline-flex; align-items: center; gap: 0.4em; margin-top: 0.75em; color: #1DB954; text-decoration: none; font-weight: 600;">
         <i class="fa-brands fa-spotify"></i> √ñppna i Spotify
         </a> ` : '';

            document.getElementById('app').innerHTML = `
    <h1>Du har f√•tt en kram ü§ó</h1>
    <p>${kram.message}</p>
    ${embedHtml}
    <p style="margin-top: 2em;"><a class="share-link" href="/">üíå Skicka en egen kram</a></p>
  `;
        }

        function renderNotFound() {
            document.getElementById('app').innerHTML = `
            <h1> Oj d√• üò¢</h1>
      <p>Kramen du letar efter finns inte l√§ngre.</p>
      <p style="margin-top: 2em;"><a class="share-link" href="/">üíå Skicka en egen kram</a></p>
    `;
        }

        (async function () {
            const id = getIdFromUrl();
            if (id) {
                const kram = await loadKram(id);
                if (kram) {
                    renderKram(kram);
                } else {
                    renderNotFound();
                }
            } else {
                renderForm();
            }
        })();
    </script>
</body>

</html>
