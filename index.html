<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>En kram 칛r p친 v칛g till dig!</title>
    <meta name="description" content="F칬r att sprida v칛rme och omtanke, skicka en kram till n친gon du bryr dig om">
    <meta name="keywords" content="enkram, kram, v칛rme, omtanke, svensk hemsida, k칛rlek online">
    <meta name="author" content="Enkram.se">

    <meta property="og:title" content="En kram 칛r p친 v칛g till dig!">
    <meta property="og:description"
        content="F칬r att sprida v칛rme och omtanke, skicka en kram till n친gon du bryr dig om.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://enkram.se">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <main class="container" id="app">
        <!-- Inneh친llet styrs av JavaScript -->
    </main>
    <script>
        async function sendKram(message) {
            const res = await fetch('/api/sendKram', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });

            if (!res.ok) {
                return { error: true };
            }

            return await res.json();
        }

        async function loadKram(id) {
            const res = await fetch(`/api/getKram/${id}`);
            if (!res.ok) return null;
            return await res.json();
        }

        function getIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        function renderForm() {
            document.getElementById('app').innerHTML = `
      <h1>Skicka en kram 游뱅</h1>
      <form id="kramForm">
        <textarea id="message" placeholder="Skriv ett meddelande..." rows="4" cols="40"></textarea><br>
        <button type="submit" class="send-btn">
        <i class="fas fa-paper-plane"></i> Skicka
        </button>
      </form>
      <div id="result"></div>
    `;

            document.getElementById('kramForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const message = document.getElementById('message').value;
                const result = await sendKram(message);

                if (result.error) {
                    document.getElementById('result').innerHTML = `<p>N친got gick fel 游땩</p>`;
                    return;
                }

                const url = new URL(window.location.href);
                url.searchParams.set('id', result.link.split('/').pop());
                const encodedUrl = encodeURIComponent(url.toString());

                document.getElementById('app').innerHTML = `
    <h2>Din kram 칛r redo 游눏</h2>
    <div class="share-buttons">
      <button onclick="window.open('https://wa.me/?text=${encodedUrl}', '_blank')">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </button>
      <button onclick="window.open('https://t.me/share/url?url=${encodedUrl}', '_blank')">
        <i class="fab fa-telegram"></i> Telegram
      </button>
      <button onclick="navigator.clipboard.writeText('${url}').then(() => alert('L칛nk kopierad!'))">
        <i class="fas fa-link"></i> Kopiera l칛nk
      </button>
    </div>
    <p style="margin-top: 2em;"><a href="/">游눏 Skicka en ny kram</a></p>
  `;
            });
        }

        function renderKram(message) {
            document.getElementById('app').innerHTML = `
      <h1>Du har f친tt en kram 游뱅</h1>
      <p>${message}</p>
      <p style="margin-top: 2em;"><a href="/">游눏 Skicka en egen kram</a></p>
    `;
        }

        function renderNotFound() {
            document.getElementById('app').innerHTML = `
      <h1>Oj d친 游땩</h1>
      <p>Kramen du letar efter finns inte l칛ngre.</p>
      <p style="margin-top: 2em;"><a href="/">游눏 Skicka en egen kram</a></p>
    `;
        }

        (async function () {
            const id = getIdFromUrl();
            if (id) {
                const kram = await loadKram(id);
                if (kram) {
                    renderKram(kram.message);
                } else {
                    renderNotFound();
                }
            } else {
                renderForm();
            }
        })();
    </script>
</body>

</html>
